<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Web site created using javascript"/>
    <title>Quiz App</title>
    <link rel="stylesheet" href="result.css">
  </head>
  <body>
    <div id="main">
        <h1 id="scorepage"></h1>
        <p>Please find your result below :</p>
        <div id="results">
            <div id="flexapply">
                <h3>Total Time Taken (sec):</h3>&nbsp;
                <h3 id="totaltime"></h3>
            </div>
           
            <div id="flexapply">
                <h3>Total Questions : </h3>&nbsp;<h3 id="question"></h3>
            </div>
            <div id="flexapply">
                <h3>Attempts : </h3>&nbsp;<h3 id="attempts"></h3>
            </div>
          
            <div id="flexapply">
                <h3>Correct : </h3>&nbsp;
            <h3 id="correct"></h3>
            </div>
          
            <div id="flexapply">
                <h3>Wrong : </h3>
                &nbsp;
                <h3 id="wrong"></h3>      
            </div>
      
            <div id="flexapply">
                <h3>Percentage (%): </h3>&nbsp;<h3 id="percentage"></h3>
            </div> 
        </div>
        <div id="buttons">
            <button id="restart">Start Again</button>
            <button id="home">Go To Home</button>
        </div>
    </div>
    <script src="result.js"> 
    </script>
  </body>
</html>
